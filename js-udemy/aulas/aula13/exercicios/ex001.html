<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 13</title>
</head>
<body>
    <h1>Exercicio strings</h1>
    <script>
         const nome = window.prompt('Digite seu nome completo:');
         document.body.innerHTML +=` O seu nome é <strong>${nome}</strong> <br/>`;
         document.body.innerHTML += `O seu nome tem <strong> ${nome.length}</strong> letras <br/>`; 
         document.body.innerHTML += `A segunda Letra do seu nome é: <strong>${nome[1]} </strong><br/>`;
         document.body.innerHTML += `Qual o primeiro indice da letra "e" no seu nome? <strong>${nome.indexOf('e')}</strong><br/>`;
         document.body.innerHTML += `Qual o ultimo indice da letra "e" no seu nome? <strong>${nome.lastIndexOf('e')}</strong><br/>`
         document.body.innerHTML += ` As ultimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong><br/>`;
         document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br/>`;
         document.body.innerHTML += `Seu nome com letra minuscula: <strong>${nome.toLowerCase(nome)}</strong>.<br/>`;
         document.body.innerHTML += `Seu nome com letras maiusculas: <strong>${nome.toUpperCase(nome)}</strong>. <br/>`
    </script>
</body>
</html>
